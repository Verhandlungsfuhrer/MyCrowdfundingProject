<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding dApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.0/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="projectName">Загрузка...</h1>
        <p id="description"></p>
        
        <div class="stats">
            <p><strong>Цель:</strong> <span id="goal">0</span> ETH</p>
            <p><strong>Собрано:</strong> <span id="totalFunds">0</span> ETH</p>
        </div>
        
        <div class="progress-bar">
            <div id="progress" class="progress-fill"></div>
        </div>
        
        <p class="owner"><strong>Владелец:</strong> <span id="owner">0x...</span></p>
        
        <button id="connectBtn" class="btn-primary">Подключить MetaMask</button>
        
        <div class="fund-section">
            <h3>Сделать пожертвование</h3>
            <input id="amount" type="number" step="0.001" min="0.001" placeholder="0.001" value="0.001">
            <button id="fundBtn" class="btn-secondary">Отправить ETH</button>
        </div>
        
        <button id="withdrawBtn" class="btn-warning">Вывести средства (только владелец)</button>
        <button id="refundBtn" class="btn-warning">Вернуть средства (если цель не достигнута)</button>
        
        <div class="donations">
            <h3>История пожертвований:</h3>
            <ul id="donationsList">
                <li>Пожертвований пока нет</li>
            </ul>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
